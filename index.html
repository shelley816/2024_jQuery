            <label class="pst-r col-12-xs col-6-sm col-4-lg col-3-xl" for="checkbox-nested-5">

                <a class="pst-a t-2 r-2" href="#"><img class="display-b" src="https://fakeimg.pl/21" alt=""></a>

        <div class="row gap-2 justify-flex-start">
            <label class="pst-r col-12-xs col-6-sm col-4-lg col-3-xl" for="checkbox-nested-7">

                <a class="pst-a t-2 r-2" href="#"><img class="display-b" src="https://fakeimg.pl/21" alt=""></a>
            </label>
            <label class="pst-r col-12-xs col-6-sm col-4-lg col-3-xl" for="checkbox-nested-9">

                <a class="pst-a t-2 r-2" href="#"><img class="display-b" src="https://fakeimg.pl/21" alt=""></a>
            </label>
            <label class="pst-r col-12-xs col-6-sm col-4-lg col-3-xl" for="checkbox-nested-10">
                <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-10"><span class="ml-1">外幣</span>
                <p class="text-gray">日幣換 xxx 元</p>
                <a class="pst-a t-2 r-2" href="#"><img class="display-b" src="https://fakeimg.pl/21" alt=""></a>
            </label>
            <label class="pst-r col-12-xs col-6-sm col-4-lg col-3-xl" for="checkbox-nested-11">
                <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-11"><span class="ml-1">鞋子、拖鞋</span>
                <p class="text-gray">1雙休閒鞋、1雙拖鞋</p>
                <a class="pst-a t-2 r-2" href="#"><img class="display-b" src="https://fakeimg.pl/21" alt=""></a>
            </label>
            <label class="pst-r col-12-xs col-6-sm col-4-lg col-3-xl" for="checkbox-nested-12">
                <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-12"><span class="ml-1">外套</span>
                <p class="text-gray">薄外套(防曬)、厚外套(機上or晚上怕冷)</p>
                <a class="pst-a t-2 r-2" href="#"><img class="display-b" src="https://fakeimg.pl/21" alt=""></a>
            </label>

        <a class="row justify-center align-center col-12-xl pt-1 pb-1 bg-gray-light-8 font-lg text-primary" href="#">+ 類別</a>
